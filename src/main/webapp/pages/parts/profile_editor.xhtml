<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns="http://www.w3.org/1999/xhtml">

    <div class="modal fade" id="myProfileModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:form id="formProfile">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"/>
                        <h4 class="modal-title">#{msg.my_profile}</h4>
                    </div>

                    <h:panelGroup id="messages">
                        <h:messages showSummary="true"/>
                    </h:panelGroup>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">#{msg.name}:</label>
                            <h:inputText label="#{msg.name}" value="#{myProfileMbean.user.firstName}"
                                         class="form-control" id="name"/>
                        </div>
                        <div class="form-group">
                            <label for="last_name">#{msg.last_name}:</label>
                            <h:inputText label="#{msg.last_name}" value="#{myProfileMbean.user.lastName}"
                                         class="form-control" id="last_name"/>
                        </div>
                        <div class="form-group">
                            <label for="email">#{msg.email}:</label>
                            <h:inputText label="#{msg.email}" value="#{myProfileMbean.user.email}"
                                         class="form-control" id="email"/>
                        </div>
                        <div class="form-group">
                            <label for="password">#{msg.password}:</label>
                            <h:inputSecret label="#{msg.password}" value="#{myProfileMbean.user.password}"
                                           class="form-control" id="password"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <h:commandButton value="#{msg.save}" styleClass="btn btn-default">
                            <f:ajax listener="#{myProfileMbean.updateProfile}" execute="@form" render="messages"/>
                        </h:commandButton>
                        <button type="button" class="btn btn-default" data-dismiss="modal">#{msg.close}</button>
                    </div>
                </h:form>
            </div>

        </div>
    </div>

</ui:composition>

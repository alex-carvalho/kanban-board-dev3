<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">

    <ui:define name="main">
        <link type="text/css" rel="stylesheet" href="css/login.css"/>


        <h:panelGroup id="messages" styleClass="kb-messages">
            <h:messages showSummary="true"/>
        </h:panelGroup>

        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#login">Login</a></li>
                <li class="tab"><a href="#signup">Criar Conta</a></li>
            </ul>

            <div class="tab-content">
                <div id="login">
                    <h:form>
                        <h1>Bem Vindo ao Kaban Board</h1>

                        <div class="field-wrap">
                            <label>#{msg.email}<span class="req">*</span></label>
                            <h:inputText label="#{msg.email}" value="#{loginMbean.user.email}"
                                         a:type="email" a:autofocus="true"/>
                        </div>

                        <div class="field-wrap">
                            <label>#{msg.password}<span class="req">*</span></label>
                            <h:inputSecret label="#{msg.password}" value="#{loginMbean.user.password}"
                                           a:autocomplete="new-password"/>
                        </div>

                        <h:commandButton value="Entrar" styleClass="button button-block">
                            <f:ajax listener="#{loginMbean.login}" execute="@form" render="messages"/>
                        </h:commandButton>

                    </h:form>
                </div>

                <div id="signup">
                    <h:form>
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>#{msg.name}<span class="req">*</span></label>
                                <h:inputText label="#{msg.name}" value="#{signUpMbean.user.firstName}" maxlength="100"/>
                            </div>

                            <div class="field-wrap">
                                <label>#{msg.last_name}<span class="req">*</span></label>
                                <h:inputText label="#{msg.last_name}" value="#{signUpMbean.user.lastName}"
                                             maxlength="100"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>#{msg.email}<span class="req">*</span></label>
                            <h:inputText label="#{msg.email}" value="#{signUpMbean.user.email}"
                                         a:type="email" maxlength="100"/>
                        </div>

                        <div class="field-wrap">
                            <label>#{msg.password}<span class="req">*</span></label>
                            <h:inputSecret label="#{msg.password}" value="#{signUpMbean.user.password}"
                                           a:autocomplete="new-password" maxlength="70"/>
                        </div>

                        <h:commandButton value="#{msg.start}" styleClass="button button-block">
                            <f:ajax listener="#{signUpMbean.createAccount}" execute="@form" render="messages"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/login.js"/>
    </ui:define>
</ui:composition>
</html>
